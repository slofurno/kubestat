      average cpu usage
      <div id="cpu-use" style="padding: 10px;"></div>

  <script>
      let pods = {}
      const nameLookup = {}
      const names = []

      function getTime(x) {
	      let d = new Date(x)
	      return d.getTime()
      }
      function onMoveFor(el) {
        return function(xs) {
          let seen = {}
          let uniq = []
          xs.forEach(([t,y,p]) => {
            if (!seen[p]) {
              seen[p] = true
              uniq.push(`${p}: ${y} (${humanTime(t)})`)
            }
          })
          el.innerHTML = uniq.slice(0, 20).join("\n")
        }
      }
      let onclick = (xs) => xs.slice(0,20).forEach(([t,y,p]) => console.log("%s: %f (%s)", p, y, humanTime(t)))

      let hm = newHeatmap(document.getElementById("cpu-use"), {
          width: 100,
          height: 20,
          scaleY: .1,
          scaleX: 5000,
          onmousemove: onMoveFor(document.getElementById("display")),
          onclick: onclick,
      })

      let rs = newHeatmap(document.getElementById("resident"), {
          width: 100,
          height: 20,
          scaleY: 25,
          scaleX: 5000,
          onmousemove: onMoveFor(document.getElementById("display")),
          onclick: onclick,
      })

      let ws = new WebSocket(`ws://${location.host}/ws`)
      ws.onmessage = e => {
        let xs = JSON.parse(e.data)
        xs.forEach(x => pods[x.Name] = x)

        let d1 = xs.map(x => ([getTime(x.Time), x.Cpuacct_usage_d/x.Dt, x.Name]))
        let d3 = xs.map(x => ([getTime(x.Time), (x.Total_rss + (x.Total_mapped_file||0))/1000000, x.Name]))

        hm.push_back(d1)
        rs.push_back(d3)
      }

    function humanTime(n) {
      const minute = 1000*60
      const hour = minute*60
      const day = hour*24
      var dt = Date.now() - n
      var d = dt/day|0
      var h = (dt-d*day)/hour|0
      var m = (dt - d*day - h*hour) / minute|0
      if (d > 0) {
        return `${d}d ${h}h ago`
      }

      if (h > 0) {
        return `${h}h ${m}m ago`
      }

      return `${m}m ago`
    }
